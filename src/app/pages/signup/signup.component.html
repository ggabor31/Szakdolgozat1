<div class="signup-container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>Regisztráció</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label for="email">Email</mat-label>
          <input matInput type="text" formControlName="email" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label for="username">Username</mat-label>
          <input matInput type="text" formControlName="username" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label for="password">Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label for="repassword">Re-Password</mat-label>
          <input matInput type="password" formControlName="repassword" />
        </mat-form-field>
        
        <div class="btn-click">
          <button mat-raised-button color="primary" type="submit" class="custom-button">Register</button>
          <button mat-raised-button (click)="navigateToHome()" class="custom-button">Back</button>
        </div>
      </form>
      <span class="btn-clear">
        <button mat-raised-button color="primary" class="custom-button" (click)="clearForm()" >Clear</button>
    </span>
    </mat-card-content>
  </mat-card>
</div>
